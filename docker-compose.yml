version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: download-platform-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: downloads
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: download-platform-app
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/downloads
      # 注意：R2/S3 存储配置已移至后台管理系统，无需环境变量
    ports:
      - '60318:60318'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:60318/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # 给应用足够的时间启动
    restart: unless-stopped

volumes:
  postgres_data:
